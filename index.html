<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #66E0C2;
            --red-orange: #FF6B5B;
            --yellow: #FDD55B;
            --pink: #FF5B8D;
            --blue: #6E6DB1;
            --dark-blue: #232323;
            --light-blue: #5BC0EB;
            --purple: #8377C4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background-color: var(--dark-blue);
            color: white;
            min-height: 100vh;
            touch-action: pan-y;
        }

        .page {
            min-height: 100vh;
            padding: 20px;
        }

        .categories-page {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .todos-page {
            display: none;
        }

        .add-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--cyan);
            border: none;
            color: var(--dark-blue);
            font-size: 28px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(102, 224, 194, 0.3);
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 224, 194, 0.5);
        }

        .nav-container {
            width: 300px;
            height: 300px;
            position: relative;
        }

        .nav-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: var(--purple);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            box-shadow: 0 4px 15px rgba(131, 119, 196, 0.3);
            transition: all 0.3s ease;
        }

        .nav-center:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .nav-items {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .nav-item {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: var(--dark-blue);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0);
            touch-action: none;
        }

        .nav-item:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--dark-blue);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-title {
            color: var(--cyan);
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid var(--purple);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Orbitron', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: var(--cyan);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--cyan);
            color: var(--dark-blue);
        }

        .btn-secondary {
            background: var(--blue);
            color: white;
        }

        .todos-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .todos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .todo-card {
            background: var(--blue);
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            touch-action: none;
        }

        .todo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .delete-overlay {
            position: absolute;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: var(--red-orange);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
            transition: right 0.3s ease;
        }

        .swiping {
            transition: none;
        }
    </style>
</head>
<body>
    <div class="page categories-page" id="categoriesPage">
        <button class="add-btn" id="addCategoryBtn">+</button>
        <div class="nav-container">
            <div class="nav-center" id="navCenter">â˜°</div>
            <div class="nav-items" id="navItems"></div>
        </div>
    </div>

    <div class="page todos-page" id="todosPage">
        <div class="todos-header">
            <button class="btn btn-secondary" onclick="showCategoriesPage()">Back</button>
            <h1 id="categoryTitle"></h1>
            <button class="btn btn-primary" id="addTodoBtn">Add Todo</button>
        </div>
        <div class="todos-grid" id="todosGrid"></div>
    </div>

    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <h2 class="modal-title">Add Category</h2>
            <div class="input-group">
                <input type="text" id="categoryInput" placeholder="Enter category name">
            </div>
            <button class="btn btn-primary" onclick="addCategory()">Add</button>
            <button class="btn btn-secondary" onclick="closeModal('categoryModal')">Cancel</button>
        </div>
    </div>

    <div class="modal" id="todoModal">
        <div class="modal-content">
            <h2 class="modal-title">Add Todo</h2>
            <div class="input-group">
                <input type="text" id="todoTitle" placeholder="Title">
                <input type="text" id="todoDesc" placeholder="Description (optional)">
                <input type="text" id="todoLink" placeholder="Link (optional)">
            </div>
            <button class="btn btn-primary" onclick="addTodo()">Add</button>
            <button class="btn btn-secondary" onclick="closeModal('todoModal')">Cancel</button>
        </div>
    </div>

    <script>
        // Storage wrapper
        const storage = {
            data: {},
            setItem(key, value) {
                try {
                    localStorage.setItem(key, value);
                } catch (e) {
                    this.data[key] = value;
                }
            },
            getItem(key) {
                try {
                    return localStorage.getItem(key);
                } catch (e) {
                    return this.data[key] || null;
                }
            }
        };

        // State
        let categories = JSON.parse(storage.getItem('categories') || '[]');
        let todos = JSON.parse(storage.getItem('todos') || '{}');
        let currentCategory = '';
        let isNavOpen = false;
        let longPressTimer;
        let touchStartX = 0;

        const colors = ['#66E0C2', '#FF6B5B', '#FDD55B', '#FF5B8D', '#6E6DB1', '#5BC0EB', '#8377C4'];

        // DOM Elements
        const addCategoryBtn = document.getElementById('addCategoryBtn');
        const addTodoBtn = document.getElementById('addTodoBtn');
        const navCenter = document.getElementById('navCenter');
        const categoryModal = document.getElementById('categoryModal');
        const todoModal = document.getElementById('todoModal');

        // Event Listeners
        addCategoryBtn.addEventListener('click', () => {
            categoryModal.style.display = 'flex';
        });

        addTodoBtn.addEventListener('click', () => {
            todoModal.style.display = 'flex';
        });

        navCenter.addEventListener('click', toggleNav);

        // Functions
        function toggleNav() {
            isNavOpen = !isNavOpen;
            const items = document.querySelectorAll('.nav-item');
            const radius = 150;

            items.forEach((item, index) => {
                const angle = (2 * Math.PI * index) / items.length - Math.PI/2;
                const x = radius * Math.cos(angle);
                const y = radius * Math.sin(angle);

                if (isNavOpen) {
                    item.style.transform = `translate(${x}px, ${y}px) scale(1)`;
                    item.style.opacity = '1';
                } else {
                    item.style.transform = 'scale(0)';
                    item.style.opacity = '0';
                }
            });
        }

        function addCategory() {
            const input = document.getElementById('categoryInput');
            const name = input.value.trim();
            
            if (name) {
                categories.push(name);
                storage.setItem('categories', JSON.stringify(categories));
                renderCategories();
                closeModal('categoryModal');
                input.value = '';
            }
        }

        function showTodosPage(category) {
            currentCategory = category;
            document.getElementById('categoriesPage').style.display = 'none';
            document.getElementById('todosPage').style.display = 'block';
            document.getElementById('categoryTitle').textContent = category;
            renderTodos();
        }

        function showCategoriesPage() {
            document.getElementById('categoriesPage').style.display = 'flex';
            document.getElementById('todosPage').style.display = 'none';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function renderCategories() {
            const container = document.getElementById('navItems');
            container.innerHTML = '';
            
            categories.forEach((category, index) => {
                const item = document.createElement('div');
                item.className = 'nav-item';
                item.style.background = colors[index % colors.length];
                item.textContent = category;
                
                // Add touch events
                item.addEventListener('touchstart', (e) => handleTouchStart(e, category));
                item.addEventListener('touchend', handleTouchEnd);
                item.addEventListener('touchmove', handleTouchMove);
                
                // Add mouse events
                item.addEventListener('mousedown', () => startLongPress(category));
                item.addEventListener('mouseup', cancelLongPress);
                item.addEventListener('mouseleave', cancelLongPress);

                item.addEventListener('click', () => showTodosPage(category));
                container.appendChild(item);
            });
        }

        function addTodo() {
            const title = document.getElementById('todoTitle').value.trim();
            const desc = document.getElementById('todoDesc').value.trim();
            const link = document.getElementById('todoLink').value.trim();

            if (title) {
                if (!todos[currentCategory]) {
                    todos[currentCategory] = [];
                }
                todos[currentCategory].push({ title, desc, link });
                storage.setItem('todos', JSON.stringify(todos));
                renderTodos();
                closeModal('todoModal');
                
                // Clear inputs
                document.getElementById('todoTitle').value = '';
                document.getElementById('todoDesc').value = '';
                document.getElementById('todoLink').value = '';
            }
        }

        function renderTodos() {
            const grid = document.getElementById('todosGrid');
            grid.innerHTML = '';

            if (todos[currentCategory]) {
                todos[currentCategory].forEach((todo, index) => {
                    const card = document.createElement('div');
                    card.className = 'todo-card';
                    card.style.background = colors[index % colors.length];
                    
                    card.innerHTML = `
                        <h3>${todo.title}</h3>
                        ${todo.desc ? `<p>${todo.desc}</p>` : ''}
                        <div class="delete-overlay">Delete</div>
                    `;

                    if (todo.link) {
                        card.addEventListener('click', () => window.open(todo.link, '_blank'));
                    }

                    // Add touch events
                    card.addEventListener('touchstart', handleTodoTouchStart);
                    card.addEventListener('touchmove', (e) => handleTodoTouchMove(e, todo));
                    card.addEventListener('touchend', (e) => handleTodoTouchEnd(e, todo));

                    // Add mouse events
                    card.addEventListener('mousedown', () => startTodoLongPress(todo));
                    card.addEventListener('mouseup', cancelTodoLongPress);
                    card.addEventListener('mouseleave', cancelTodoLongPress);

                    grid.appendChild(card);
                });
            }
        }

        // Delete functionality
        function handleTouchStart(e, category) {
            touchStartX = e.touches[0].clientX;
            longPressTimer = setTimeout(() => confirmDeleteCategory(category), 1000);
        }

        function handleTouchMove(e) {
            if (Math.abs(e.touches[0].clientX - touchStartX) > 10) {
                cancelLongPress();
            }
        }

        function handleTouchEnd() {
            cancelLongPress();
        }

        function startLongPress(category) {
            longPressTimer = setTimeout(() => confirmDeleteCategory(category), 1000);
        }

        function cancelLongPress() {
            clearTimeout(longPressTimer);
        }

        function confirmDeleteCategory(category) {
            if (confirm(`Delete category "${category}" and all its todos?`)) {
                categories = categories.filter(cat => cat !== category);
                delete todos[category];
                storage.setItem('categories', JSON.stringify(categories));
                storage.setItem('todos', JSON.stringify(todos));
                renderCategories();
                if (currentCategory === category) showCategoriesPage();
            }
        }

        // Todo deletion
        let todoLongPressTimer;
        let todoTouchStartX = 0;

        function handleTodoTouchStart(e) {
            todoTouchStartX = e.touches[0].clientX;
            const card = e.currentTarget;
            card.classList.add('swiping');
            todoLongPressTimer = setTimeout(() => confirmDeleteTodo(card), 1000);
        }

        function handleTodoTouchMove(e, todo) {
            const touch = e.touches[0];
            const deltaX = touch.clientX - todoTouchStartX;
            const overlay = e.currentTarget.querySelector('.delete-overlay');
            
            if (deltaX > 0) {
                overlay.style.right = `${-deltaX}px`;
            }
            
            if (deltaX > 100) {
                confirmDeleteTodo(e.currentTarget, todo);
            }
        }

        function handleTodoTouchEnd(e, todo) {
            const card = e.currentTarget;
            card.classList.remove('swiping');
            card.querySelector('.delete-overlay').style.right = '-100%';
            clearTimeout(todoLongPressTimer);
        }

        function startTodoLongPress(todo) {
            todoLongPressTimer = setTimeout(() => confirmDeleteTodo(todo), 1000);
        }

        function cancelTodoLongPress() {
            clearTimeout(todoLongPressTimer);
        }

        function confirmDeleteTodo(card, todo) {
            if (confirm('Delete this todo?')) {
                const index = Array.from(card.parentNode.children).indexOf(card);
                todos[currentCategory].splice(index, 1);
                storage.setItem('todos', JSON.stringify(todos));
                renderTodos();
            }
        }

        // Initialize
        renderCategories();

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        };
    </script>
</body>
</html>
