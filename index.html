<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Joystick</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #66E0C2;
            --red-orange: #FF6B5B;
            --yellow: #FDD55B;
            --pink: #FF5B8D;
            --blue: #6E6DB1;
            --dark-blue: #232323;
            --light-blue: #5BC0EB;
            --purple: #8377C4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background-color: var(--dark-blue);
            color: white;
            min-height: 100vh;
            touch-action: none;
            overflow: hidden;
        }

        .page {
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .categories-page {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .todos-page {
            display: none;
        }

        .add-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--cyan);
            border: none;
            color: var(--dark-blue);
            font-size: 28px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(102, 224, 194, 0.3);
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 224, 194, 0.5);
        }

        .joystick-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .joystick-base {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--purple);
            box-shadow: 0 0 30px rgba(131, 119, 196, 0.2);
        }

        .joystick-thumb {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: var(--purple);
            border-radius: 50%;
            cursor: move;
            transition: all 0.2s ease;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .joystick-thumb.active {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 30px rgba(131, 119, 196, 0.5);
        }

        .category-item {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: var(--dark-blue);
            transition: all 0.3s ease;
            transform: scale(0);
            opacity: 0;
            pointer-events: none;
        }

        .category-item.active {
            transform: scale(1);
            opacity: 1;
            pointer-events: all;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .selection-line {
            position: absolute;
            height: 2px;
            background: var(--cyan);
            transform-origin: left center;
            opacity: 0;
            pointer-events: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--dark-blue);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-title {
            color: var(--cyan);
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid var(--purple);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Orbitron', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: var(--cyan);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--cyan);
            color: var(--dark-blue);
        }

        .btn-secondary {
            background: var(--blue);
            color: white;
        }

        .todos-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .todos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .todo-card {
            background: var(--blue);
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .todo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .delete-overlay {
            position: absolute;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: var(--red-orange);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
            transition: right 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="page categories-page" id="categoriesPage">
        <button class="add-btn" id="addCategoryBtn">+</button>
        <div class="joystick-container">
            <div class="joystick-base"></div>
            <div class="joystick-thumb" id="joystickThumb">â˜°</div>
            <div class="selection-line" id="selectionLine"></div>
            <div id="categoriesContainer"></div>
        </div>
    </div>

    <div class="page todos-page" id="todosPage">
        <div class="todos-header">
            <button class="btn btn-secondary" onclick="showCategoriesPage()">Back</button>
            <h1 id="categoryTitle"></h1>
            <button class="btn btn-primary" id="addTodoBtn">Add Todo</button>
        </div>
        <div class="todos-grid" id="todosGrid"></div>
    </div>

    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <h2 class="modal-title">Add Category</h2>
            <div class="input-group">
                <input type="text" id="categoryInput" placeholder="Enter category name">
            </div>
            <button class="btn btn-primary" onclick="addCategory()">Add</button>
            <button class="btn btn-secondary" onclick="closeModal('categoryModal')">Cancel</button>
        </div>
    </div>

    <div class="modal" id="todoModal">
        <div class="modal-content">
            <h2 class="modal-title">Add Todo</h2>
            <div class="input-group">
                <input type="text" id="todoTitle" placeholder="Title">
                <input type="text" id="todoDesc" placeholder="Description (optional)">
                <input type="text" id="todoLink" placeholder="Link (optional)">
            </div>
            <button class="btn btn-primary" onclick="addTodo()">Add</button>
            <button class="btn btn-secondary" onclick="closeModal('todoModal')">Cancel</button>
        </div>
    </div>

    <script>
        // Storage wrapper
        const storage = {
            data: {},
            setItem(key, value) {
                try {
                    localStorage.setItem(key, value);
                } catch (e) {
                    this.data[key] = value;
                }
            },
            getItem(key) {
                try {
                    return localStorage.getItem(key);
                } catch (e) {
                    return this.data[key] || null;
                }
            }
        };

        // State
        let categories = JSON.parse(storage.getItem('categories') || '[]');
        let todos = JSON.parse(storage.getItem('todos') || '{}');
        let currentCategory = '';
        let isDragging = false;
        let longPressTimer;
        let touchStartX = 0;

        const colors = ['#66E0C2', '#FF6B5B', '#FDD55B', '#FF5B8D', '#6E6DB1', '#5BC0EB', '#8377C4'];

        // DOM Elements
        const joystickThumb = document.getElementById('joystickThumb');
        const selectionLine = document.getElementById('selectionLine');
        const categoriesContainer = document.getElementById('categoriesContainer');

        // Joystick variables
        const maxRadius = 100;
        let centerX, centerY;
        let currentAngle = 0;
        let activeCategory = null;

        function initJoystick() {
            const rect = joystickThumb.getBoundingClientRect();
            centerX = rect.left + rect.width / 2;
            centerY = rect.top + rect.height / 2;
            
            // Mouse events
            joystickThumb.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', endDrag);
            
            // Touch events
            joystickThumb.addEventListener('touchstart', startDrag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('touchend', endDrag);
        }

        function startDrag(e) {
            isDragging = true;
            joystickThumb.classList.add('active');
            categoriesContainer.querySelectorAll('.category-item').forEach(item => {
                item.classList.add('active');
            });
        }

        function drag(e) {
            if (!isDragging) return;
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const deltaX = clientX - centerX;
            const deltaY = clientY - centerY;
            const distance = Math.sqrt(deltaX ** 2 + deltaY ** 2);
            const angle = Math.atan2(deltaY, deltaX);
            
            currentAngle = angle;
            
            // Update selection line
            selectionLine.style.opacity = '1';
            selectionLine.style.width = `${Math.min(distance, maxRadius)}px`;
            selectionLine.style.transform = `rotate(${angle}rad) translateX(40px)`;
            
            // Limit movement
            if (distance > maxRadius) {
                const limitedX = centerX + Math.cos(angle) * maxRadius;
                const limitedY = centerY + Math.sin(angle) * maxRadius;
                joystickThumb.style.transform = `translate(${limitedX - centerX}px, ${limitedY - centerY}px)`;
            } else {
                joystickThumb.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
            }
            
            // Highlight nearest category
            highlightNearestCategory(angle);
        }

        function endDrag() {
            isDragging = false;
            joystickThumb.classList.remove('active');
            selectionLine.style.opacity = '0';
            
            // Animate back to center
            joystickThumb.style.transition = 'transform 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28)';
            joystickThumb.style.transform = 'translate(-50%, -50%)';
            
            setTimeout(() => {
                joystickThumb.style.transition = '';
            }, 300);
            
            // Trigger selection
            if (activeCategory) {
                showTodosPage(activeCategory.textContent);
            }
            
            // Hide categories
            categoriesContainer.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            activeCategory = null;
        }

        function highlightNearestCategory(angle) {
            const categories = Array.from(categoriesContainer.children);
            const categoryAngles = categories.map(item => {
                const rect = item.getBoundingClientRect();
                const itemX = rect.left + rect.width/2 - centerX;
                const itemY = rect.top + rect.height/2 - centerY;
                return Math.atan2(itemY, itemX);
            });
            
            let minDiff = Infinity;
            let nearestIndex = -1;
            
            categoryAngles.forEach((catAngle, index) => {
                const diff = Math.abs(angle - catAngle);
                if (diff < minDiff) {
                    minDiff = diff;
                    nearestIndex = index;
                }
            });
            
            if (nearestIndex !== -1 && minDiff < Math.PI/6) {
                if (activeCategory) activeCategory.style.transform = 'scale(1)';
                activeCategory = categories[nearestIndex];
                activeCategory.style.transform = 'scale(1.2)';
            } else {
                if (activeCategory) activeCategory.style.transform = 'scale(1)';
                activeCategory = null;
            }
        }

        function renderCategories() {
            categoriesContainer.innerHTML = '';
            const radius = 150;
            
            categories.forEach((category, index) => {
                const angle = (2 * Math.PI * index) / categories.length;
                const x = radius * Math.cos(angle);
                const y = radius * Math.sin(angle);
                
                const item = document.createElement('div');
                item.className = 'category-item';
                item.textContent = category;
                item.style.background = colors[index % colors.length];
                item.style.transform = `translate(${x}px, ${y}px) scale(0)`;
                
                // Add delete handlers
                item.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    confirmDeleteCategory(category);
                });
                
                categoriesContainer.appendChild(item);
            });
        }

        // Rest of the code remains similar to previous version with delete functionality and todos management
        // ... (Include all the remaining functions from previous answer here)
        function addTodo() {
            const title = document.getElementById('todoTitle').value.trim();
            const desc = document.getElementById('todoDesc').value.trim();
            const link = document.getElementById('todoLink').value.trim();

            if (title) {
                if (!todos[currentCategory]) {
                    todos[currentCategory] = [];
                }
                todos[currentCategory].push({ title, desc, link });
                storage.setItem('todos', JSON.stringify(todos));
                renderTodos();
                closeModal('todoModal');
                
                // Clear inputs
                document.getElementById('todoTitle').value = '';
                document.getElementById('todoDesc').value = '';
                document.getElementById('todoLink').value = '';
            }
        }

        function renderTodos() {
            const grid = document.getElementById('todosGrid');
            grid.innerHTML = '';

            if (todos[currentCategory]) {
                todos[currentCategory].forEach((todo, index) => {
                    const card = document.createElement('div');
                    card.className = 'todo-card';
                    card.style.background = colors[index % colors.length];
                    
                    card.innerHTML = `
                        <h3>${todo.title}</h3>
                        ${todo.desc ? `<p>${todo.desc}</p>` : ''}
                        <div class="delete-overlay">Delete</div>
                    `;

                    if (todo.link) {
                        card.addEventListener('click', () => window.open(todo.link, '_blank'));
                    }

                    // Add touch events
                    card.addEventListener('touchstart', handleTodoTouchStart);
                    card.addEventListener('touchmove', (e) => handleTodoTouchMove(e, todo));
                    card.addEventListener('touchend', (e) => handleTodoTouchEnd(e, todo));

                    // Add mouse events
                    card.addEventListener('mousedown', () => startTodoLongPress(todo));
                    card.addEventListener('mouseup', cancelTodoLongPress);
                    card.addEventListener('mouseleave', cancelTodoLongPress);

                    grid.appendChild(card);
                });
            }
        }

        // Delete functionality
        function handleTouchStart(e, category) {
            touchStartX = e.touches[0].clientX;
            longPressTimer = setTimeout(() => confirmDeleteCategory(category), 1000);
        }

        function handleTouchMove(e) {
            if (Math.abs(e.touches[0].clientX - touchStartX) > 10) {
                cancelLongPress();
            }
        }

        function handleTouchEnd() {
            cancelLongPress();
        }

        function startLongPress(category) {
            longPressTimer = setTimeout(() => confirmDeleteCategory(category), 1000);
        }

        function cancelLongPress() {
            clearTimeout(longPressTimer);
        }

        function confirmDeleteCategory(category) {
            if (confirm(`Delete category "${category}" and all its todos?`)) {
                categories = categories.filter(cat => cat !== category);
                delete todos[category];
                storage.setItem('categories', JSON.stringify(categories));
                storage.setItem('todos', JSON.stringify(todos));
                renderCategories();
                if (currentCategory === category) showCategoriesPage();
            }
        }

        // Todo deletion
        let todoLongPressTimer;
        let todoTouchStartX = 0;

        function handleTodoTouchStart(e) {
            todoTouchStartX = e.touches[0].clientX;
            const card = e.currentTarget;
            card.classList.add('swiping');
            todoLongPressTimer = setTimeout(() => confirmDeleteTodo(card), 1000);
        }

        function handleTodoTouchMove(e, todo) {
            const touch = e.touches[0];
            const deltaX = touch.clientX - todoTouchStartX;
            const overlay = e.currentTarget.querySelector('.delete-overlay');
            
            if (deltaX > 0) {
                overlay.style.right = `${-deltaX}px`;
            }
            
            if (deltaX > 100) {
                confirmDeleteTodo(e.currentTarget, todo);
            }
        }

        function handleTodoTouchEnd(e, todo) {
            const card = e.currentTarget;
            card.classList.remove('swiping');
            card.querySelector('.delete-overlay').style.right = '-100%';
            clearTimeout(todoLongPressTimer);
        }

        function startTodoLongPress(todo) {
            todoLongPressTimer = setTimeout(() => confirmDeleteTodo(todo), 1000);
        }

        function cancelTodoLongPress() {
            clearTimeout(todoLongPressTimer);
        }

        function confirmDeleteTodo(card, todo) {
            if (confirm('Delete this todo?')) {
                const index = Array.from(card.parentNode.children).indexOf(card);
                todos[currentCategory].splice(index, 1);
                storage.setItem('todos', JSON.stringify(todos));
                renderTodos();
            }
        }
        
        // Initialize
        initJoystick();
        renderCategories();

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        };
    </script>
</body>
    </html>
